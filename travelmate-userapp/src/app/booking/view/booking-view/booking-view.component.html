<div class="container mt-4">
  <h2>Reservation</h2>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="reservationForm">
        <div class="mb-3">
          <label for="name" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Enter your first name"
          />
        </div>

        <div class="mb-3">
          <label for="surname" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            formControlName="surname"
            placeholder="Enter your last name"
          />
        </div>

        <div class="mb-3">
          <label for="passenger_type" class="form-label"
            >Choose passenger type</label
          >
          <select
            class="form-select"
            id="passenger_type"
            formControlName="passenger_type"
          >
            <option [value]="0">Adult</option>
            <option [value]="1">Child</option>
            <option [value]="2">Baby</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="seat_type" class="form-label">Choose seat type</label>
          <select
            class="form-select"
            id="seat_type"
            formControlName="seat_type"
            *ngIf="offer"
          >
            <option *ngIf="offer.availableEconomySeats > 0" [value]="0">
              Economy
            </option>
            <option *ngIf="offer.availableBusinessSeats > 0" [value]="1">
              Business
            </option>
            <option *ngIf="offer.availableFirstClassSeats > 0" [value]="2">
              First Class
            </option>
          </select>
          <div
            *ngIf="
              offer &&
              offer.availableEconomySeats === 0 &&
              offer.availableBusinessSeats === 0 &&
              offer.availableFirstClassSeats === 0
            "
          >
            <p class="text-danger">No seats available for this offer.</p>
          </div>
        </div>

        <button
          *ngIf="!paymentTimeout"
          type="submit"
          class="btn btn-primary"
          [disabled]="reservationForm.invalid || loading"
          (click)="goToPayment()"
        >
          <ng-container *ngIf="!loading">Next</ng-container>
          <ng-container *ngIf="loading"> Processing... </ng-container>
        </button>

        <button
          *ngIf="paymentTimeout"
          class="btn btn-secondary"
          (click)="goBackToOffers()"
        >
          Go back to offers
        </button>

      </form>
    </div>
  </div>
  <div class="modal fade" id="noSeatsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Booking Error</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          There are no available seats in this class.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="paymentTimeoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payment Timeout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Payment is taking too long to process. Please try again later.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
